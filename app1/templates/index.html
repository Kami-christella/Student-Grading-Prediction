{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Predict Page</title>
       
    </head>
    <body>
        <div class="container">
            <h1>Predict Page</h1>
            {{ prediction }}
            <form action="{% url 'homeFunction' %}" method="post">
                {% csrf_token %}
                <input type="text" name="quiz" placeholder="Enter your quiz">
                <input type="text" name="assignment" placeholder="Enter your assignment">
                <input type="text" name="mid" placeholder="Enter your Mid">
                <input type="text" name="final" placeholder="Enter your Final">
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
    </html>
